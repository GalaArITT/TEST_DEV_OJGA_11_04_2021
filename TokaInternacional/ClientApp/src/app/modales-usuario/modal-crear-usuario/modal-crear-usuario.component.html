<div>
    <h2 mat-dialog-title>{{data.esNuevoRegistro ? 'Agregar Usuario':'Editar Usuario'}}
        <div class="btn-group" style="float: right; margin-top: -5px;">
            <button type="button" class="btn btn-secondary" fxFlex="0 0 auto" mat-stroked-button (click)="salir()"
                style="left: -20px;">Cancelar</button>
            <button class="btn btn-success" fxFlex="0 0 auto" mat-flat-button (click)="validarConfirmacion()">Guardar</button>
        </div>
    </h2>
</div>
<mat-dialog-content style="width: 800px;">
    <div class="container-fluid">
        <form [formGroup]="registroUsuarioIngreso">
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="">Nombre</label>
                        <input type="text" class="form-control" formControlName="nombreUsuario">
                    </div>
                    <ng-container
                        *ngIf="registroUsuarioIngreso.get('nombreUsuario').invalid && (registroUsuarioIngreso.get('nombreUsuario').dirty || registroUsuarioIngreso.get('nombreUsuario').touched)">
                        <p *ngIf="registroUsuarioIngreso.get('nombreUsuario').errors.required" class="text-danger">
                            * Campo requerido
                        </p>
                    </ng-container>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="">Contrase√±a</label>
                        <input type="password" class="form-control" formControlName="password">
                    </div>
                    <ng-container
                        *ngIf="registroUsuarioIngreso.get('password').invalid && (registroUsuarioIngreso.get('password').dirty || registroUsuarioIngreso.get('password').touched)">
                        <p *ngIf="registroUsuarioIngreso.get('password').errors.required" class="text-danger">
                            * Campo requerido
                        </p>
                    </ng-container>
                </div>
            </div>
        </form>
    </div>
</mat-dialog-content>
